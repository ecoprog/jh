<div>
    <h2>
        <span jhiTranslate="jhipApp.wish.home.title">Wishes</span>
        <button class="btn btn-primary float-right jh-create-entity create-wish" [routerLink]="['/', { outlets: { popup: ['wish-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipApp.wish.home.createLabel">
            Create new Wish
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wishes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productId"><span jhiTranslate="jhipApp.wish.productId">Product Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="jhipApp.wish.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wishlist.name"><span jhiTranslate="jhipApp.wish.wishlist">Wishlist</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wish of wishes ;trackBy: trackId">
                <td><a [routerLink]="['../wish', wish.id ]">{{wish.id}}</a></td>
                <td>{{wish.productId}}</td>
                <td>{{wish.price}}</td>
                <td>
                    <div *ngIf="wish.wishlist">
                        <a [routerLink]="['../wishlist', wish.wishlist?.id ]" >{{wish.wishlist?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wish', wish.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish/'+ wish.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish/'+ wish.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="wishes && wishes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
