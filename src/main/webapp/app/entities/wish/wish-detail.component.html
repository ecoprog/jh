
<div *ngIf="wish">
    <h2><span jhiTranslate="jhipApp.wish.detail.title">Wish</span> {{wish.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipApp.wish.productId">Product Id</span></dt>
        <dd>
            <span>{{wish.productId}}</span>
        </dd>
        <dt><span jhiTranslate="jhipApp.wish.price">Price</span></dt>
        <dd>
            <span>{{wish.price}}</span>
        </dd>
        <dt><span jhiTranslate="jhipApp.wish.wishlist">Wishlist</span></dt>
        <dd>
            <div *ngIf="wish.wishlist">
                <a [routerLink]="['/wishlist', wish.wishlist?.id]">{{wish.wishlist?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wish/'+ wish.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
