<div *ngIf="wishlist">
    <h2><span jhiTranslate="jhipApp.wishlist.detail.title">Wishlist</span> {{wishlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipApp.wishlist.name">Name</span></dt>
        <dd>
            <span>{{wishlist.name}}</span>
        </dd>

        <dt><span jhiTranslate="jhipApp.wishlist.hidden">Hidden</span></dt>
        <dd>
            <span>{{wishlist.hidden}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wishlist/'+ wishlist.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
